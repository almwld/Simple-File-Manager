name: Build APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Create Simple Android Project
      run: |
        # إنشاء هيكل مشروع بسيط
        mkdir -p app/src/main/java/com/yemenmarket
        mkdir -p app/src/main/res/layout
        
        # AndroidManifest.xml
        cat > app/src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            package="com.yemenmarket">
            
            <application
                android:allowBackup="true"
                android:icon="@mipmap/ic_launcher"
                android:label="Yemen Market"
                android:theme="@style/Theme.AppCompat.Light">
                
                <activity android:name=".MainActivity"
                    android:exported="true">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF
        
        # MainActivity.java
        cat > app/src/main/java/com/yemenmarket/MainActivity.java << 'EOF'
        package com.yemenmarket;
        
        import android.app.Activity;
        import android.os.Bundle;
        import android.widget.TextView;
        
        public class MainActivity extends Activity {
            @Override
            protected void onCreate(Bundle savedInstanceState) {
                super.onCreate(savedInstanceState);
                TextView textView = new TextView(this);
                textView.setText("مرحباً في Yemen Market!");
                textView.setTextSize(24);
                setContentView(textView);
            }
        }
        EOF
        
        # layout بسيط
        cat > app/src/main/res/layout/activity_main.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
            android:layout_width="match_parent"
            android:layout_height="match_parent"
            android:gravity="center">
            
            <TextView
                android:id="@+id/textView"
                android:layout_width="wrap_content"
                android:layout_height="wrap_content"
                android:text="مرحباً في Yemen Market!"
                android:textSize="24sp" />
                
        </LinearLayout>
        EOF
        
    - name: Build APK with aapt
      run: |
        cd app
        $ANDROID_HOME/build-tools/34.0.0/aapt package -f -M src/main/AndroidManifest.xml \
          -I $ANDROID_HOME/platforms/android-34/android.jar \
          -S src/main/res -F yemenmarket.apk
          
        # توقيع الـ APK (لأغراض الاختبار)
        $ANDROID_HOME/build-tools/34.0.0/apksigner sign --ks <(echo $KEYSTORE) --ks-pass pass:android --key-pass pass:android yemenmarket.apk
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: yemen-market-app
        path: app/yemenmarket.apk
